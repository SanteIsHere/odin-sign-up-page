<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="UTF-8"> -->
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Sign-up Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="left-banner">
            <img id="banner-img" src="images/pawel-czerwinski-6lQDFGOB1iw-unsplash.jpg" alt="">
            <div id="logo-bg">
                <img src="images/Sante_NoBlur_Prof.png" id="logo-img">
                <div id="logo-text"><h1 id="inner-text">Sant√©</h1></div>
            </div>
            <div id="credit">Photo by 
                <span style="text-decoration: underline;"> Pavel Czerwinski </span> 
                on<span style="text-decoration: underline;"> Unsplash</span></div>
        </div>
        <div id="connect-sect">
            <div id="header">
                <h3>
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                    Sign up <span style="font-style: italic">now</span> to get started. <br><br>
                    You <span style="font-style: italic">know</span> you want to.
                </h3>
            </div>
            <div id="form-cont">
                <h3 id="form-header">On your mark!</h3>
                <form method="post" action="#" id="fields">
                    <div id="first">
                        <label for="first">First Name</label>
                        <input type="text" name="first"
                         pattern="^[A-Z][a-z]+$" placeholder="John" required>
                    </div>
                    <div id="last">
                        <label for="last">Last Name</label>
                        <input type="text" name="last"
                        placeholder="Doe" pattern="^[A-Z][a-z]+$" required>
                    </div>
                    <div id="email">
                        <label for="email">Email</label>
                        <input type="text" name="email"
                        placeholder="example@email.com" required>
                    </div>
                    <div id="phone">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone"
                        placeholder="(123)-456-7890 or 123-456-7890" pattern="^\(*\d{3}\)*-\d{3}-\d{4}$" required>
                    </div>
                    <div id="pass">
                        <label for="pass">Password</label>
                        <input class="pword" type="password" name="pass" required>
                    </div>
                    <div id="confirm">
                        <label for="confirm">Confirm Password</label>
                        <input class="conf-pword" type="password" name="confirm" required>
                    </div>
                    <div id="login-butt-cont">
                        <button id="login-butt">Create Account</button>
                    </div>
                </form>
            </div>
            <div id="login">
                <div id="login-text">Already have an account? 
                    <a href="#">Log in!</a>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
